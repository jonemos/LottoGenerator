<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .lotto-numbers {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .number {
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #333;
            font-weight: bold;
        }
        .results {
            margin-top: 20px;
        }
        .result {
            margin-bottom: 10px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .results div {
            margin: 10px 0;
            font-size: 18px;
        }
        .refresh-btn, .generate-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .refresh-btn:hover, .generate-btn:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ‰ ë¡œë˜ ì¶”ì²œ ë²ˆí˜¸ ğŸ‰</h1>
        <div id="lotto-container">
            {% for numbers in lotto_numbers %}
            <div class="lotto-numbers">
                {% for number in numbers %}
                <div class="number">{{ number }}</div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <button class="generate-btn" onclick="generateNewNumbers()">ğŸ”„ ìƒˆ ë²ˆí˜¸ ìƒì„±</button>
    </div>

    <div class="results">
        <h2>íšŒì°¨ë³„ ë‹¹ì²¨ë²ˆí˜¸</h2>
        {% for result in latest_results %}
        <div class="result">
            <strong>íšŒì°¨ {{ result.draw_no }}:</strong>
            {{ result.numbers | join(', ') }} / Bonus: {{ result.bonus }}
        </div>
        {% endfor %}
    </div>

    <script>
        function generateNewNumbers() {
            fetch('/generate-numbers')
                .then(response => response.json())
                .then(data => {
                    const lottoContainer = document.getElementById('lotto-container');
                    lottoContainer.innerHTML = '';  // ê¸°ì¡´ ë²ˆí˜¸ ì œê±°
                    data.lotto_numbers.forEach(numbers => {
                        const numberDiv = document.createElement('div');
                        numberDiv.classList.add('lotto-numbers');
                        numbers.forEach(num => {
                            const numDiv = document.createElement('div');
                            numDiv.classList.add('number');
                            numDiv.textContent = num;
                            numberDiv.appendChild(numDiv);
                        });
                        lottoContainer.appendChild(numberDiv);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
